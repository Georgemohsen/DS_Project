{% extends 'base_layout.html' %}

{% block content %}
    <div>
        <form class="Site-login" action="/accounts/login/" method="post">
        {% csrf_token %}
         <div class="login-style">
            {{ form }}  <input type="submit" value="login">
             {% if request.GET.next %}
                <input type="hidden" name="next" value= {{ request.GET.next }}>
             {% endif %}
         </div>
        </form>
    </div>
{% endblock %}
